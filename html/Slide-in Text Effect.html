<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-in Text Effect</title>
    <style>
        h1 {
            font-size: 50px;
            text-align: center;
            opacity: 0;
            transform: translateX(-100%);
            animation: slidein 2s forwards;
        }

        @keyframes slidein {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Slide-in Text Effect</h1>
</body>
</html>
