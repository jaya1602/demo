<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Text Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #61dafb;
            font-family: 'Courier New', Courier, monospace;
        }

        .typewriter {
            font-size: 2rem;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #61dafb;
            width: 20ch;
            animation: typing 4s steps(20) infinite, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 20ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter">
        Welcome to Typewriter Effect!
    </div>
</body>
</html>
